<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Space Renovator - Splash Screen</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    .logo-image {
  width: 150px;  
  height: auto;  
  margin-bottom: 15px;
  animation: fadeIn 2s ease;
  filter: invert(1);

}

    body {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(180deg, #02353C 40%, #ac2bc0 200%);
      font-family: 'Poppins', sans-serif;
      overflow: hidden;
    }
    .splash-container {
      text-align: center;
      color: #E7EDC8;
    }
    .logo {
      font-size: 48px;
      font-weight: 600;
      margin-bottom: 20px;
      animation: fadeIn 2s ease;
    }
    .tagline {
      font-size: 18px;
      margin-bottom: 30px;
      animation: fadeIn 2.5s ease;
    }
    .loader {
      width: 60px;
      height: 60px;
      border: 6px solid rgba(255, 255, 255, 0.3);
      border-top: 6px solid #2EAF7D;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto;
    }
    .background-effects {
      position: absolute;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: -1;
    }
    .circle {
      position: absolute;
      border-radius: 50%;
      opacity: 0.2;
      background: radial-gradient(circle, #2EAF7D, transparent);
      animation: float 10s ease-in-out infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-50px); }
      100% { transform: translateY(0); }
    }
  </style>
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      setTimeout(function() {
        window.location.href = "home.html";
      }, 3000);
    });
  </script>
</head>
<body>
  <div class="background-effects">
    <div class="circle" style="width: 100px; height: 100px; top: 15%; left: 10%; animation-duration: 6s;"></div>
    <div class="circle" style="width: 150px; height: 150px; top: 35%; left: 85%; animation-duration: 10s;"></div>
    <div class="circle" style="width: 80px; height: 80px; top: 75%; left: 25%; animation-duration: 8s;"></div>
    <div class="circle" style="width: 90px; height: 90px; top: 35%; left: 30%; animation-duration: 6s;"></div>
    <div class="circle" style="width: 120px; height: 120px; top: 60%; left: 70%; animation-duration: 10s;"></div>
    <div class="circle" style="width: 70px; height: 70px; top: 90%; left: 45%; animation-duration: 8s;"></div>  
    <div class="circle" style="width: 90px; height: 90px; top: 35%; left: 50%; animation-duration: 6s;"></div>
    <div class="circle" style="width: 120px; height: 120px; top: 60%; left: 550%; animation-duration: 10s;"></div>
    <div class="circle" style="width: 70px; height: 70px; top: 10%; left: 45%; animation-duration: 8s;"></div>  
 
  </div>
  <div class="splash-container">
    <img src="/assets/logo1.png" alt="The Space Renovator Logo" class="logo-image">
    <div class="logo">The Space Renovator</div>
    <div class="tagline">Bringing Your Design Dreams to Life</div>
    <div class="loader"></div>
  </div>
</body>
</html>
