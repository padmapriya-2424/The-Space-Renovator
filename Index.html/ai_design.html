<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Design Preview</title>
    <link rel="stylesheet" href="/css/ai_design.css">
</head>
<body>

    <div class="container">
        <div class="sidebar">
            <h2>Design Customization</h2>
            <p id="selected-room-text"></p>

            <div class="section">
                <label for="furniture">Furniture & Decor</label>
                <select id="furniture">
                    <option value="sofa">Sofa</option>
                    <option value="table">Table</option>
                    <option value="chair">Chair</option>
                    <option value="lamp">Lamp</option>
                    <option value="shelf">Shelf</option>
                </select>
            </div>
            
            <div class="section">
                <label for="color">Color Palette</label>
                <input type="color" id="color" name="color" value="#ff5733">
            </div>

            <div class="section">
                <label for="material">Materials</label>
                <select id="material">
                    <option value="wood">Wood</option>
                    <option value="metal">Metal</option>
                    <option value="glass">Glass</option>
                    <option value="fabric">Fabric</option>
                </select>
            </div>

            <div class="section checkbox-group">
                <label for="eco-friendly">Eco-Friendly</label>
                <input type="checkbox" id="eco-friendly">
            </div>

            <button id="saveDesign">Save Design</button>
        </div>

        <div class="design-preview">
            <h2>Your AI-Generated Design</h2>
            <div id="model-viewer">
                <img id="room-design" alt="Room Design" style="width: 400px; height: auto;">
            </div>
            <button id="view-in-ar">ðŸ‘“ View in AR</button>

            <div class="cost-breakdown">
                <h3>Cost Breakdown</h3>
                <p id="cost">Estimated Cost: $1200</p>
            </div>
        </div>
    </div>

    <script src="/js/ai_design.js"></script>
</body>
</html>
