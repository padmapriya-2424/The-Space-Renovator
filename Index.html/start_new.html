<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Start New Project</title>
    <link rel="stylesheet" href="/css/start_new.css">
</head>
<body>
    <div class="container">
        <h1>Start New Project</h1>
        <div class="option-container">
            <button class="option-btn" onclick="selectOption('new')">New Building</button>
            <button class="option-btn" onclick="selectOption('renovation')">Renovation</button>
        </div>
        
        <div id="user-type-section" class="hidden">
            <h2>Select User Type</h2>
            <div class="user-options grid-layout">
                <button class="user-btn large" onclick="selectUser('bachelor')">Bachelor</button>
                <button class="user-btn small" onclick="selectUser('family')">Family</button>
                <button class="user-btn medium" onclick="selectUser('universal')">Universal Design</button>
                <button class="user-btn medium" onclick="selectUser('special')">Specially Abled People</button>
            </div>
        </div>

        <div id="input-section" class="hidden">
            <h2>Provide Floor Plan</h2>
            <div class="input-options grid-layout">
                <button class="input-btn small" onclick="uploadFloorPlan()">Upload Floor Plan</button>
                <button class="input-btn large" onclick="searchFloorPlan()">Search Existing Floor Plan</button>
            </div>
        </div>

        <button id="next-btn" class="hidden" onclick="goNext()">Next</button>
    </div>
    <div class="background-effects">
        <div class="circle" style="width: 100px; height: 100px; top: 15%; left: 10%; animation-duration: 6s;"></div>
        <div class="circle" style="width: 150px; height: 150px; top: 35%; left: 85%; animation-duration: 10s;"></div>
        <div class="circle" style="width: 80px; height: 80px; top: 75%; left: 25%; animation-duration: 8s;"></div>
        <div class="circle" style="width: 90px; height: 90px; top: 35%; left: 30%; animation-duration: 6s;"></div>
        <div class="circle" style="width: 120px; height: 120px; top: 60%; left: 70%; animation-duration: 10s;"></div>
        <div class="circle" style="width: 70px; height: 70px; top: 90%; left: 45%; animation-duration: 8s;"></div>  
        <div class="circle" style="width: 90px; height: 90px; top: 35%; left: 50%; animation-duration: 6s;"></div>
        <div class="circle" style="width: 120px; height: 120px; top: 60%; left: 550%; animation-duration: 10s;"></div>
        <div class="circle" style="width: 70px; height: 70px; top: 10%; left: 45%; animation-duration: 8s;"></div>  
      </div>  
    
    <script src="/js/start_new.js"></script>
</body>
</html>
