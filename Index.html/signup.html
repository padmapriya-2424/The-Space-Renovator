<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Space Renovator - Sign Up</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <script src="/js/signup.js" defer></script>
  <link rel="stylesheet" href="/css/signup.css">
</head>

<body>
  <div class="signup-container">
    <div class="form-section">
      <h2>Create Your Account</h2>
      <p>Join us to start your journey in space renovation.</p>
      <!-- Wrap form fields inside a form tag for better accessibility -->
      <form onsubmit="event.preventDefault(); signUp();">
        <div class="form-group">
          <!-- Add a label for the 'Name' input -->
          <label for="name">Full Name</label>
          <input type="text" id="name" placeholder="Full Name" required>
        </div>
        <div class="form-group">
          <!-- Add a label for the 'Email' input -->
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="Email" required>
        </div>
        <div class="form-group">
          <!-- Add a label for the 'Password' input -->
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="Password" required>
        </div>
        <div class="form-group">
          <!-- Add a label for the 'Confirm Password' input -->
          <label for="confirm-password">Confirm Password</label>
          <input type="password" id="confirm-password" placeholder="Confirm Password" required>
        </div>
        <button type="submit" class="signup-btn">Sign Up</button>
      </form>
      <div class="form-footer">
        <p>Already have an account? <a href="login.html">Log In</a></p>
      </div>
    </div>
  </div>

  <!-- Background effects (circles) -->
  <div class="background-effects">
    <div class="circle" style="width: 100px; height: 100px; top: 15%; left: 10%; animation-duration: 6s;"></div>
    <div class="circle" style="width: 150px; height: 150px; top: 35%; left: 85%; animation-duration: 10s;"></div>
    <div class="circle" style="width: 80px; height: 80px; top: 75%; left: 25%; animation-duration: 8s;"></div>
    <div class="circle" style="width: 90px; height: 90px; top: 35%; left: 30%; animation-duration: 6s;"></div>
    <div class="circle" style="width: 120px; height: 120px; top: 60%; left: 70%; animation-duration: 10s;"></div>
    <div class="circle" style="width: 70px; height: 70px; top: 90%; left: 45%; animation-duration: 8s;"></div>
    <div class="circle" style="width: 90px; height: 90px; top: 35%; left: 50%; animation-duration: 6s;"></div>
    <div class="circle" style="width: 120px; height: 120px; top: 60%; left: 550%; animation-duration: 10s;"></div>
    <div class="circle" style="width: 70px; height: 70px; top: 10%; left: 45%; animation-duration: 8s;"></div>
  </div>

</body>

</html>
